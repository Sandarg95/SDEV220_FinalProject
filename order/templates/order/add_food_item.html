{% extends 'order/base_admin.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add Food Item</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ food_item.name }}" required>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" id="price" class="form-control" value="{{ food_item.price }}" step="0.01" required>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" name="available" id="available" class="form-check-input" {% if food_item.available %}checked{% endif %}>
            <label class="form-check-label" for="available">Available</label>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
        <a href="{% url 'menu_admin' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
