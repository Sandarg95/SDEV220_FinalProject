{% extends 'order/base.html' %}
{% block content %}
    <h2>Place Your Order</h2>
    <form method="post">
        {% csrf_token %}
        {% for food in food_items %}
            <input type="checkbox" name="food_items" value="{{ food.id }}"> {{ food.name }} - ${{ food.price }}<br>
        {% endfor %}
        <button type="submit">Submit Order</button>
    </form>
{% endblock %}
